<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">

    <title>Login | NeoGuard</title>
    <link rel="shortcut icon" href="../public/assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <!--Navbar-->
    <nav>
        <img src="./assets/Logo - Default (2).svg" alt="NeoGuard - Logo" class="logo">
        <div>
            <a href="../public/index.html">Home</a>
            <a href="../public/index.html#sobre">Sobre nós</a>
            <a href="../public/index.html#servicos">Serviços</a>
            <a href="../public/index.html#contato">Contato</a>
            <a class="traco"> | </a>
            <button class="nav-btn">
                <a href="../public/login.html">Entrar</a>
            </button>
        </div>
    </nav>
    <!--Container do login-->
    <div class="container">
        <!-- LADO ESQUERDO -->
        <div class="lado-esquerdo">
            <div class="decoracao">
                <div class="bola cor1"></div>
                <div class="bola cor2"></div>
                <div class="bola cor3"></div>
                <div class="bola cor3-a"></div>
                <div class="bola cor4"></div>
            </div>

            <div class="conteudo-esquerdo">
                <div class="ilustracao">
                    <img src="./assets/login-img/login.png" alt="Ilustração de alguém fazendo login">
                </div>
            </div>
        </div>

        <!-- LADO DIREITO -->
        <div class="lado-direito">
            <div class="logo-login">
                <h1><span>Login</span></h1>
            </div>
            <h2>Bem vindo de volta!</h2>
            <div class="mensagem-login">
                <p>Entre com suas credenciais para <br> continuar protegendo o que mais importa.</p>
            </div>

            <form>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="iptEmail" placeholder="Digite seu e-mail" required>
                </div>

                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="iptSenha" placeholder="Digite sua senha" required>
                </div>
                <!--
                <div class="opcoes">
                    <label><input type="checkbox"> Lembrar-me</label>
                    <a href="/app/views/EsqueceuSenha.html">Esqueceu a senha?</a>
                </div>
                -->
                <button type="button" onclick="login()" class="btn-login">Login</button>
                <div id="ERRO"></div>
            </form>
        </div>
    </div>
</body>
<script>
    function login() {
        var email = iptEmail.value;
        var validacao = "@";
        var senha = Number(iptSenha.value);

        if (email.includes(validacao)) {
            console.log(`validação ok!`)
        } else {
            alert(`O E-mail necessita ter '@' ! `)
        }
        if (email == 'adm@gmail.com' && senha == 1234) {
            // Leva por enquanto para a página de cadastro
            window.location.href = '../dashboard/html/analitycs.html';
        } else {
            alert("E-mail ou senha incorretos!");
        }
    }
</script>

</html>
