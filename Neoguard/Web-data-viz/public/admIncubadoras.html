<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoGuard - Gerenciamento de Incubadoras</title>
    <link rel="stylesheet" href="./style/admIncubadoras.css">
    <link rel="stylesheet" href="./style/estrutura.css">
</head>

<body>
    <!--Navebar-->
  
<nav>
    <div class="nav-container">
      <img class="logo" src=".assets/NeoGuard.svg" alt="Nome-Neoguard">

      <img class="perfil" src="assets/dashboard-img/nav-bar/Perfil.png" alt="Foto-Perfil">

      <!-- Sessão do monitoramento ---------------------------------------------------------------------------- -->
        <a href="./monitoramento.html" class="nav-item">
          <img src="assets/dashboard-img/icone-header/IconeDashboard.svg" alt="Icone de analitycs">
          Monitoramento</a>
        </a>
      <!-- -------------------------------------------------------------------------------------------------- -->

      <a  href="./admUsuarios.html" class="nav-item">
        <img src="assets/dashboard-img/icone-header/Gerenciamento.svg" alt="Icone de Gerenciamento">
        Gerenciamento Usuários
      </a>

      <a href="./admIncubadoras.html" class="nav-item selecionado">
        <img src="assets/dashboard-img/icone-header/Gerenciamento.svg" alt="Icone de Gerenciamento">
        Gerenciamento Incubadoras
      </a>
    </div>

    <a href="../../AppViews/Site_instituicional/index.html" class="exit nav-item">
      <img src="assets/dashboard-img/icone-header/sair.svg" alt="Icone de Sair">
    </a>
  </nav>
  <!--Fim do nav-bar-->

    <main>
        <section class="cabecalhoPagina">
            <h1>Gerenciamento de incubadoras</h1>
            <div class="dropdownSelecao">
                <select class="seletorDropdown">
                    <option value="todosLeitos">Todos os leitos</option>
                </select>
            </div>
        </section>

        <section class="secaoTabela">
            <table class="tabelaIncubadoras" id="tabelaIncubadoras">
                <thead>
                    <tr>
                        <th class="cabecalhoTabela colunaNumIncubadora">Número incubadora</th>
                        <th class="cabecalhoTabela colunaPeso">Peso</th>
                        <th class="cabecalhoTabela colunaIg">Idade gestacional (semanas)</th>
                        <th class="cabecalhoTabela colunaEditar">Editar</th>
                        <th class="cabecalhoTabela colunaExcluir">Limpar</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>

    <div class="modalOverlay" id="modalOverlay">
        <div class="modalConteudo">
            <h2 class="tituloModal" id="tituloModal">Cadastrar incubadora</h2>

            <input type="hidden" id="linhaEmEdicao">

            <div class="campoFormulario">
                <label for="numeroIncubadora" class="labelCampo">Peso</label>
                <input type="text" id="numeroPeso" class="inputCampo" placeholder="Ex: 1780">
            </div>

            <div class="campoFormulario">
                <label for="numeroIncubadora" class="labelCampo">Idade gestacional</label>
                <input type="text" id="numeroIg" class="inputCampo" placeholder="Ex: 36">
            </div>
            
            <div class="acoesModal">
                <button class="botaoCadastrarModal" id="botaoCadastrarModal">Cadastrar</button>
            </div>

            <button class="botaoFecharModal" id="botaoFecharModal">X</button>
        </div>
    </div>

    <script src="./js/admIncubadora.js"></script>
</body>

</html>
