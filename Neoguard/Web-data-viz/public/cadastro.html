<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastro.css">

    <title>Cadastre-se | NeoGuard</title>
    <link rel="shortcut icon" href="./assets/cadastro-img/Cadastro.png" type="image/x-icon">

</head>

<body>
    <div class="container">
        <!-- LADO ESQUERDO -->
        <div class="lado-esquerdo">
            <div class="decoracao">
                <div class="bola cor1"></div>
                <div class="bola cor2"></div>
                <div class="bola cor3"></div>
                <div class="bola cor3-a"></div>
                <div class="bola cor4"></div>
            </div>

            <div class="conteudo-esquerdo">
                <div class="ilustracao">
                    <img src="./assets/cadastro-img/Cadastro.png" alt="Ilustração de cadastro hospital">
                </div>
            </div>
        </div>

        <!-- LADO DIREITO -->
        <div class="lado-direito">
            <div class="etapas">
                <div class="etapasContent">
                    <div class="etapa1"></div>
                    <div id="linha"></div>
                    <div id="etapa2"></div>
                    <div id="linha2"></div>
                    <div class="etapa3"></div>


                </div>
                <label for="etapa1">Hospital</label>
                <label for="etapa2">Gestor Hospital</label>
            </div>
            <div class="logo-cadastro">
                <h1>Neo<span>Guard</span></h1>
            </div>

            <h2>Cadastre-se</h2>
            <p class="mensagem-cadastro">Preencha os dados abaixo para se cadastrar.</p>

            <form id="formCadastroHospital">
                <div class="input-group">
                    <label for="nome">Nome do Hospital</label>
                    <input type="text" id="iptHospital" placeholder="Digite o nome do hospital" required>
                </div>

                <div class="input-group">
                    <label for="cnpj">CNPJ</label>
                    <input type="text" id="iptCnpj" placeholder="00.000.000/0001-00" required>
                </div>

                <button type="button" onclick="cadastrarHospital()" class="btn-cadastro">Cadastrar</button>


                <p class="cadastro">Já tem login? <a href="/app/views/Login.html">Entre aqui</a></p>
            </form>


            <div id="cadastrarSalaNeonatal"></div>
       



          
            <div id="formCadastroGestor" style="display: none;"></div>
            <div id="msgErro" style="display: none;">
                <p>Preencha todos os campos em brancos</p>
            </div>
        </div>
    </div>
    <script src="./js/cadastro.js"></script>

</body>


</html>
