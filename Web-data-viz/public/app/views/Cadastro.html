<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/cadastro.css">

    <title>Cadastre-se | NeoGuard</title>
    <link rel="shortcut icon" href="/img/favicon (1).ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <!-- LADO ESQUERDO -->
        <div class="lado-esquerdo">
            <div class="decoracao">
                <div class="bola cor1"></div>
                <div class="bola cor2"></div>
                <div class="bola cor3"></div>
                <div class="bola cor3-a"></div>
                <div class="bola cor4"></div>
            </div>

            <div class="conteudo-esquerdo">
                <div class="ilustracao">
                    <img src="/img/Cadastro.png" alt="Ilustração de cadastro hospital">
                </div>
            </div>
        </div>

        <!-- LADO DIREITO -->
        <div class="lado-direito">
            <div class="logo-cadastro">
                <h1>Neo<span>Guard</span></h1>
            </div>

            <h2>Cadastre-se</h2>
            <p class="mensagem-cadastro">Preencha os dados abaixo para se cadastrar.</p>

            <form id="formCadastroHospital">
                <div class="input-group">
                    <label for="nome">Nome do Hospital</label>
                    <input type="text" id="nome" placeholder="Digite o nome do hospital" required>
                </div>

                <div class="input-group">
                    <label for="cnpj">CNPJ</label>
                    <input type="text" id="cnpj" placeholder="00.000.000/0001-00" required>
                </div>

                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="iptEmail" placeholder="Digite seu e-mail" required>
                </div>

                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="iptSenha" oninput="Verificar()" placeholder="Digite sua senha" required>
                    <div id="senhaForte"></div>
                    <p class="avisoSenha">As senhas devem ter pelo menos oito
                        caracteres e conter uma letra maiúscula, uma letra
                        minúscula e um número e um caracter especial </p>
                </div>

                <button type="button" onclick="Verificar()" class="btn-cadastro">Cadastrar</button>


                <p class="cadastro">Já tem login? <a href="/app/views/Login.html">Entre aqui</a></p>
            </form>
        </div>
    </div>
</body>
<script>

    function Verificar() {
        var email = iptEmail.value;
        var validacao = "@";
        var senha = Number(iptSenha.value);

        if (email == '' || email.includes(validacao)) {
            console.log(`validação ok!`)
        } else {
            alert(`O E-mail necessita ter '@' ! `)
        }
    }
</script>
</html>
