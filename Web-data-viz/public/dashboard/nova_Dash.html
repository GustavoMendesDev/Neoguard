<script>

      const ctx = document.getElementById('myChart');

    const data = {
  labels: [0, 10, 20 , 30 , 40],
  datasets: [
    {
      label: 'Ideal',
      data: [23],
      backgroundColor: '#00FF00',
    },
    {
      label: 'Atenção',
      data: [10],
      backgroundColor: '#FF2',
    },
    {
      label: 'Crítico',
      data: [7],
      backgroundColor: '#ff0022'
    },
  ]
};

  new Chart(ctx, {
    type: 'bar',
    data:data,
    options: {
            indexAxis: 'y',
        plugins: {
          legend: { /*Aqui onde fica o posicionamento do label */
          display: true,
          position: 'top',

          labels: { /*styles do label */
            display:true,
                usePointStyle: true,

            padding: 20,
            font: {

            },
          },
          tooltip: {

          },
        },
      title: {

        },
