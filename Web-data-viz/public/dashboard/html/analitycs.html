<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/esqueleto.css">
  <link rel="stylesheet" href="../style/analitycs.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <title>Dashboard</title>
</head>

<body>
  <!--Navebar-->
  <nav>
    <div class="nav-container">
      <img class="logo" src="../img/nav/Logo - Branco.svg" alt="Neoguard">

      <div class="nav-item">
        <img src="../img/nav/analitycs.svg" alt="Icone de analitycs">
        <span>Analitycs</span>
      </div>

      <div class="nav-item">
        <img src="../img/nav/users.svg" alt="Icone de Users">
        <span>Usuários</span>
      </div>

      <div class="nav-item">
        <img src="../img/nav/incubadoras.svg" alt="Icone de Incubadora">
        <span>Incubadoras</span>
      </div>
    </div>

    <img src="../img/nav/log-out.svg" alt="Icone de log-out">
  </nav>
  <!--Fim do nav-bar-->

  <!--Conteúdo principal da Dashboard-->
  <main>

    <!--Titulo principal da Dashboard-->
    <h1>Bem Vindo, Maternidade <span>X</span>!</h1>

    <!--Primeira sessão-->
    <section class="primeiraSessao">
      <h2>Alertas de temperatura</h2>
      <div class="carousel">
        <div class="group">

          <div class="card">
            Incubadora 01
            <div>
              <img src="../img/analitycs/critico.svg" width="50px">
              <span class="card_valor">36,5 C°</span>
            </div>
            Temperatura critica<br>
            Há 30 minutos
          </div>

          <div class="card">
            Incubadora 13
            <div>
              <img src="../img/analitycs/atencao.svg" width="50px">
              <span class="card_valor">36,5 C°</span>
            </div>
            Temperatura em atenção<br>
            Há 10 minutos
          </div>
        </div>
      </div>
    </section>


    <!--Segunda sessão-->

    <section class="segundaSessao">

      <div class="container-contador">
        <div class="contador contador_critico">
          <div class="titulo-card">Temperatura critica</div>
          <div class="numero-card">40</div>
        </div>

        <div class="contador contador_atencao">
          <div class="titulo-card">Temperatura em atenção</div>
          <div class="numero-card">40</div>
        </div>
      </div>

      <!--Grafico informando a quantidade de cada alerta-->
      <div class="grafico-Linha_1">
        <canvas id="graficoLinha_1" style="width: 100%; height: 100%;"></canvas>
      </div>

    </section>

    <!--Historico de Alertas-->
    <section class="terceiraSessao">

      <!--Grafico de linha informando a linha do tempo dos alertas-->
      <div class="grafico-linha">
        <canvas id="graficoLinha" style="width: 100%; height: 100%;"></canvas>
      </div>

      <!--Tabele de log-->
      <div class="tabela_log">
      </div>

    </section>

  </main>

</body>
<script>

  const ctx = document.getElementById('graficoLinha_1');
  const ctx2 = document.getElementById('graficoLinha');

  const linha_1 = {
    labels: ['2 horas', '4 horas', '6 horas', '8 horas', '10 horas', '12 horas',],
    datasets: [{
      label: 'Alertas',
      data: [1, 4, 6, 12, 15, 18],

    }]
  }

  new Chart(ctx, {
    type: 'line',
    data: linha_1,
    options: {
      plugins: {
        legend: {
          align: 'end',
        },
        title: {
          display: true,
          text: 'Evolução de alertas detectados nas últimas 12 horas',
          align: 'start',
          color: '#2e2e2e',
          font: {
            weight: 'bold',
            size: 20,

          },
        },

      },
      scales: {
        y: {
          min: 0,
          max: 30,
          title: {
            display: true,
            text: 'Alertas',
            font: {
              size: 14,

            },
          },
        },
        x: {
          title: {
            display: true,
            text: 'Periodo',
            font: {
              size: 14,

            },
          },
        },

      },
      responsive: false,
    },


  });



  
  const dataLinha = {
    labels: ['2 horas', '4 horas', '6 horas', '8 horas', '10 horas', '12 horas',],
    datasets: [{
      label: 'Alertas',
      data: [1, 4, 6, 12, 15, 18],

    }]
  }

  new Chart(ctx2, {
    type: 'line',
    data: dataLinha,
    options: {
      plugins: {
        legend: {
          align: 'end',
        },
        title: {
          display: true,
          text: 'Evolução de alertas detectados nas últimas 12 horas',
          align: 'start',
          color: '#2e2e2e',
          font: {
            weight: 'bold',
            size: 20,

          },
        },

      },
      scales: {
        y: {
          min: 0,
          max: 30,
          title: {
            display: true,
            text: 'Alertas',
            font: {
              size: 14,

            },
          },
        },
        x: {
          title: {
            display: true,
            text: 'Periodo',
            font: {
              size: 14,

            },
          },
        },

      },
      responsive: false,
    },


  });

</script>

</html>
